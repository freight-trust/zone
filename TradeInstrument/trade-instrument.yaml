      parameters:
        - name: size
          in: query
          description: Optional, number of consignments to return, max 1000
          required: false
          schema:
            type: integer
            format: int32
            default: 50
        - name: from
          in: query
          description:
            Optional, bookmark to get the next chunk of results to a previously
            executed query. This must be the newFrom value from a previous
            consignments query.
          required: false
          schema:
            type: string
        - name: createdBy
          in: query
          description:
            Optional, only include results that were created by any of the given
            organizations
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: createdAfter
          in: query
          description:
            Optional, only include results that were created on or after this
            date. The date must be in epoch format.
          required: false
          schema:
            type: integer
            format: int64
        - name: createdBefore
          in: query
          description:
            Optional, only include results that were created on or before this
            date. The date must be in epoch format.
          required: false
          schema:
            type: integer
            format: int64
        - name: exportCountry
          in: query
          description: Optional, only include results that match this export country
          required: false
          schema:
            type: string
        - name: importCountry
          in: query
          description: Optional, only include results that match this import country
          required: false
          schema:
            type: string
        - name: entryPort
          in: query
          description: Optional, only include results that match this entry port
          required: false
          schema:
            type: string
        - name: exitPort
          in: query
          description: Optional, only include results that match this exit port
          required: false
          schema:
            type: string
        - name: consignmentId
          in: query
          description: Optional, only include results that match this consignment ID
          required: false
          schema:
            type: string
        - name: referenceType
          in: query
          description:
            Optional, only include results that match this reference type for
            the consignment.
          required: false
          schema:
            type: string
        - name: references
          in: query
          description:
            Optional, only include results that match these references
            number/code for the consignment.
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: status
          in: query
          description: Optional, only include results that match this consignment status
          required: false
          schema:
            type: string
        - name: transportEquipmentId
          in: query
          description:
            Optional, only include results with a container that matches this
            transport equipment ID
          required: false
          schema:
            type: string
        - name: transportEquipmentReferenceType
          in: query
          description:
            Optional, only include results that match this transport equipment
            reference type.
          required: false
          schema:
            type: string
        - name: transportEquipmentReferences
          in: query
          description:
            Optional, only include results that match these trasport equipment
            references number/code.
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: equipmentNumber
          in: query
          description:
            Optional, only include results with a transport equipment that
            matches this equipment number
          required: false
          schema:
            type: string
        - name: billOfLadingNumber
          in: query
          description: Optional, only include results that match this bill of lading number
          required: false
          schema:
            type: string
        - name: harmonizedCode
          in: query
          description:
            Optional, only include results that match this harmonized system
            code. Your org must have permission to see commodity information to
            search on this parameter
          required: false
          schema:
            type: string
        - name: carrierBookingNumber
          in: query
          description: Optional, only include results that match this carrier booking number
          required: false
          schema:
            type: string
        - name: terminal
          in: query
          description: Optional, only include results that match this terminal name
          required: false
          schema:
            type: string
        - name: startPlannedVesselDeparture
          in: query
          description:
            Optional, start date in Planned Vessel Departure date range. Only
            include results where a consignment leaves the Exit Port (Planned
            Vessel Departure) on this date or later. The date must be in epoch
            milliseconds format. The value used will be this epoch day at time
            00:00:01 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: endPlannedVesselDeparture
          in: query
          description:
            Optional, end date in Planned Vessel Departure date range. Only
            include results where a consignment leaves the Exit Port (Planned
            Vessel Departure) on this date or earlier. The date must be in epoch
            milliseconds format. The value used will be this epoch day at time
            23:59:59 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: startPlannedVesselArrival
          in: query
          description:
            Optional, start date in Planned Vessel Arrival date range. Only
            include results where a consignment arrives at the Entry Port
            (Planned Vessel Arrival) on this date or later. The date must be in
            epoch milliseconds format. The value used will be this epoch day at
            time 00:00:01 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: endPlannedVesselArrival
          in: query
          description:
            Optional, end date in Planned Vessel Arrival date range. Only
            include results where a consignment arrives at the Entry Port
            (Planned Vessel Arrival) on this date or earlier. The date must be
            in epoch milliseconds format. The value used will be this epoch day
            at time 23:59:59 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: originLocation
          in: query
          description:
            Optional, only include results that match the value of the origin
            location. Searches for matches in the originLocation in the booking
            data as well as the exit port
          required: false
          schema:
            type: string
        - name: destinationLocation
          in: query
          description:
            Optional, only include results that match the value of the
            destination location. Searches for matches in the
            destinationLocation in the bookingData as well as the entry port
          required: false
          schema:
            type: string
        - name: startBookingDepartureDate
          in: query
          description:
            Optional, start departure date in Booking . Only include results
            where a consignment leaves the origin on this date or later. The
            date must be in epoch milliseconds format. The value used will be
            this epoch day at time 00:00:01 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: endBookingDepartureDate
          in: query
          description:
            Optional, end departure date in Booking. Only include results when a
            consignment arrives at the destination on this date or earlier. The
            date must be in epoch milliseconds format. The value used will be
            this epoch day at time 23:59:59 HH:MM:SS
          required: false
          schema:
            type: integer
            format: int64
        - name: commodityHarmonizedCode
          in: query
          description:
            Optional, only include results that match this commodity harmonized
            system code. Your org must have permission to see commodity
            information to search on this parameter
          required: false
          schema:
            type: string
        - name: commodityDescription
          in: query
          description: Optional, only include results that match this commodity
            description. Your org must have permission to see commodity
            information to search on this parameter
          required: false
          schema:
            type: string
        - name: vehicleName
          in: query
          description:
            Optional, only include results that match this vehicleName in the
            bookingData
          required: false
          schema:
            type: string
        - name: onWater
          in: query
          description:
            Optional, only include results where the onWater field equals the
            given value. OnWater is true if all the equipment for this
            consignment have been loaded onto the vessel but none have been
            discharged
          required: false
          schema:
            type: boolean
        - name: transshipment
          in: query
          description:
            Optional, only include results where the transshipment field equals
            the given value. Transhipment is true if two different vehicle IDs
            are used in the vessel transport events sent to the consignment or
            its equipment, indicating its equipment will be transferred between
            vessels mid journey
          required: false
          schema:
            type: boolean
        - name: startChangeInVesselArrivalFromFirstPlan
          in: query
          description:
            Optional, only include results where the plannedVesselArrival time
            has changed from its earliest value by the given amount or more, in
            milliseconds. A negative value for
            changeInVesselArrivalFromFirstPlan indicates the consignment is
            arriving earlier than expected, a positive value indicates the
            consignment is arriving later
          required: false
          schema:
            type: integer
            format: int64
        - name: endChangeInVesselArrivalFromFirstPlan
          in: query
          description:
            Optional, only include results where the plannedVesselArrival time
            has changed from its earliest value by the given amount or less, in
            milliseconds. A negative value for
            changeInVesselArrivalFromFirstPlan indicates the consignment is
            arriving earlier than expected, a positive value indicates the
            consignment is arriving later
          required: false
          schema:
            type: integer
            format: int64
        - name: startChangeInVesselArrivalFromFirstPlanDays
          in: query
          description:
            Optional, only include results where the plannedVesselArrival time
            has changed from its earliest value by the given amount or more, in
            days. A negative value for changeInVesselArrivalFromFirstPlan
            indicates the consignment is arriving earlier than expected, a
            positive value indicates the consignment is arriving later
          required: false
          schema:
            type: integer
            format: int64
        - name: endChangeInVesselArrivalFromFirstPlanDays
          in: query
          description:
            Optional, only include results where the plannedVesselArrival time
            has changed from its earliest value by the given amount or less, in
            days. A negative value for changeInVesselArrivalFromFirstPlan
            indicates the consignment is arriving earlier than expected, a
            positive value indicates the consignment is arriving later
          required: false
          schema:
            type: integer
            format: int64
        - name: startLatestPlanIssuanceTime
          in: query
          description:
            Optional, only include results where the latest set of planned
            events sent to this consignment had a transportPlanIssuanceTime of
            this time or later. Time in milliseconds since epoch. A user may
            either use the latestPlanIssuedInLastNDays param or this param, not
            both
          required: false
          schema:
            type: integer
            format: int64
        - name: endLatestPlanIssuanceTime
          in: query
          description:
            Optional, only include results where the latest set of planned
            events sent to this consignment had a transportPlanIssuanceTime of
            this time or earlier. Time in milliseconds since epoch. A user may
            either use the latestPlanIssuedInLastNDays param or this param, not
            both
          required: false
          schema:
            type: integer
            format: int64
        - name: latestPlanIssuedInLastNDays
          in: query
          description:
            Optional, only include results where the transport plan for this
            consignment was changed between now and n days ago. The consignment
            must have received more than one complete transport plan for the
            plan to have "changed". A user may not supply both this field and
            any of startNumberPlansReceived, endNumberPlansReceived,
            startLatestPlanIssuanceTime, endLatestPlanIssuanceTime, or
            planChangedLastNDays
          required: false
          schema:
            type: integer
            format: int64
        - name: planChangedLastNDays
          in: query
          description:
            Optional, only include results where the transport plan for this
            consignment was changed between now and n days ago. The consignment
            must have received more than one complete transport plan for the
            plan to have "changed". A user may not supply both this field and
            any of startNumberPlansReceived, endNumberPlansReceived,
            startLatestPlanIssuanceTime, endLatestPlanIssuanceTime, or
            latestPlanIssuedInLastNDays
          required: false
          schema:
            type: integer
            format: int64
        - name: startNumberPlansReceived
          in: query
          description:
            Optional, only include consignments which have received at least
            this many complete transport plans (inclusive)
          required: false
          schema:
            type: integer
            format: int64
        - name: endNumberPlansReceived
          in: query
          description:
            Optional, only include consignments which have received at most this
            many complete transport plans (inclusive)
          required: false
          schema:
            type: integer
            format: int64
        - name: Accept-Language
          in: header
          description: Accept-Language
          required: false
          schema:
            type: string
            default: en
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsignmentQueryResponseV2"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitResponseModel"
servers:
  - url: //platform-sandbox.tradelens.com/
components:
  schemas:
    TransportPlanResponse:
      type: object
      properties:
        version:
          type: integer
          format: int32
          description:
            The version of the transport plan. A value of 0 means its the most
            current version.
        transportPlanIssuanceTime8601:
          type: string
          example: 2017-09-15T15:30:00.000-05:00
          description:
            A timestamp used to group planned events that make up a Transport
            Plan, in common ISO 8601 format yyyy-MM-dd'T'HH:mm:ss.SSSZ . This
            field must be set in every planned event in the transport plan for
            the transport equipment to calculate a dynamic route using this
            transport plan
        senderOrgName:
          type: string
          example: ACME
          description: The name of the organization that sent the transport plan
        transportSummaryEvents:
          type: array
          description: The transport summary for a given Transport Equipment
          items:
            $ref: "#/components/schemas/ApiV1TransportSummaryEvent"
    ForbiddenResponse:
      type: object
      required:
        - message
      properties:
        code:
          type: string
          example: "403"
          description: HTTP status code
        message:
          type: string
          example: Request forbidden.
          description: Message describing the status
        timestamp:
          type: string
          example: 2020-09-13T23:30:52.123Z
          description: time of error
    BookingData:
      type: object
      required:
        - destinationLocation
        - originLocation
        - transportEquipmentDetails
      properties:
        originLocation:
          $ref: "#/components/schemas/Location"
        destinationLocation:
          $ref: "#/components/schemas/Location"
        contractCarriageCondition:
          type: string
          description: Contract Carriage Condition
          enum:
            - SD_SD
            - SD_CY
            - CY_SD
            - CY_CY
        departureTime8601:
          type: string
          description: Departure date and time, in common ISO 8601 format
            yyyy-MM-dd'T'HH:mm:ss.SSSZ
        vehicleId:
          type: string
          description:
            Vehicle ID. For vessels, Lloyd's IMO code expected. For trucks,
            license plate expected.
        vehicleName:
          type: string
          description: Name of truck, rail, barge, or vessel
        voyageId:
          type: string
          description: Voyage Identifier
        transportEquipmentDetails:
          type: array
          description: Transport Equipment details
          items:
            $ref: "#/components/schemas/TransportEquipmentDetails"
        commodities:
          type: array
          description: List of Commodity descriptions
          items:
            $ref: "#/components/schemas/Commodity"
    Address:
      type: object
      required:
        - city
        - country
      properties:
        address1:
          type: string
          example: 1234 Tradelens Ave
          description: The first line of the street address.
        address2:
          type: string
          example: Suite 1A
          description: The second line of the street address.
        city:
          type: string
          example: Raleigh
          description: The name of the city.
        country:
          type: string
          example: US
          description:
            The country identification provided in the 2 Alpha ISO 3166 country
            code standard. The country codes are available in the Platform
            Constants API
        stateProvince:
          type: string
          example: NC
          description:
            The province or state identification, provided in the ISO 3166-2
            standard.
        zipPostal:
          type: string
          example: 27709-2195
          description:
            The zip or postal code used to identify a geographical area within a
            country/region.
    TransportEquipmentDetails:
      type: object
      required:
        - equipmentQuantity
      properties:
        description:
          type: string
          example: Livestock carrier
          description: Human readable equipment type
        equipmentType:
          type: string
          example: 22T3
          description: The equipment type based on ISO 6346
        equipmentQuantity:
          type: integer
          format: int32
          description: The quantity of transport equipment
    SplitFromConsignment:
      type: object
      properties:
        carrierBookingNumber:
          type: string
          example: "123456789"
          description: The Carrier Booking Number
        billOfLadingNumber:
          type: string
          example: DMKLLE0020217
          description: Bill of Lading Number
        consignmentId:
          type: string
          example: c93b1946-d8f7-11e7-9296-cec278b6b50a
          description: Generated ID for the consignment
    ConsignmentCreatorsResponse:
      type: object
      required:
        - consignmentCreators
      properties:
        consignmentCreators:
          type: array
          description: Information about the organizations returned by the query.
          items:
            $ref: "#/components/schemas/TradeInstrumentCreator"
    Port:
      type: object
      required:
        - unLocode
      properties:
        unLocode:
          type: string
          example: NLRTM
          description: UN/Locode for Port
    TransportEquipmentSummary:
      type: object
      required:
        - cargoTypes
      properties:
        transportEquipmentId:
          type: string
          example: 781as5-1790-4059-bhh1-2cc0fcd03532
          description: The unique generated Id for the transport equipment
        transportEquipmentRefs:
          type: array
          description: List of customer created references to this transport equipment
          items:
            type: string
        billsOfLading:
          type: array
          example: BOL419328
          description: The bills of lading number
          items:
            type: string
        transportEquipmentTypes:
          type: array
          description: The types of the transport equipment
          items:
            $ref: "#/components/schemas/Equipment_Type_Response"
        equipmentNumber:
          type: string
          example: "10193652010736"
          description: The unique Id that is physically on the transport equipment
        dangerousCargo:
          type: boolean
          example: true
          description: Flag for dangerous cargo
        cargoTypes:
          type: array
          description:
            The harmonized codes of the type of cargo being shipped plus the
            descriptions
          items:
            $ref: "#/components/schemas/Harmonized_Code_Response"
        verifiedGrossMass:
          type: string
          example: 413kg
          description: Verified gross mass
        portOfEntry:
          type: string
          example: NLRTM
          description: Port of Entry
        portOfEntryDescription:
          type: string
          example: Rotterdam, ZH, NL
          description: Port of Entry Description
        portOfDischarge:
          type: string
          example: USNWK
          description: Port of Discharge
        portOfDischargeDescription:
          type: string
          example: Newark, DE, US
          description: Port of Discharge Description
        plannedVesselDeparture:
          type: integer
          format: int64
          example: 1514782800000
          description: Planned Vessel Departure in epoch milliseconds
        plannedVesselArrival:
          type: integer
          format: int64
          example: 1514782800000
          description: Planned Vessel Arrival in epoch milliseconds
        terminals:
          type: array
          description: Terminals
          items:
            type: string
        terminalDescriptions:
          type: array
          description: Terminal Descriptions
          items:
            type: string
        cutOffs:
          type: array
          description: Cutoffs
          items:
            $ref: "#/components/schemas/CutOff"
        callerRoles:
          type: array
          description: The list of caller party roles
          items:
            type: string
    ConsignmentSummary:
      type: object
      required:
        - consignmentId
      properties:
        consignmentId:
          type: string
          example: 7ciusuhd-8r3y12r-dhf-84683-sdfhiy32
          description: The unique identifier for a consignment
        consignmentRefs:
          type: array
          description: The list of consignment references
          items:
            type: string
        carrierBookingNumber:
          type: string
          description: The carrier booking number of the consignment
        billOfLadingNumber:
          type: string
          description: The bill of lading number of the consignment
        cutOffs:
          type: array
          description: Cutoffs
          items:
            $ref: "#/components/schemas/CutOff"
        plannedVesselDeparture:
          type: integer
          format: int64
          example: 1514782800000
          description: Consignment Planned Vessel Departure in epoch milliseconds
        plannedVesselArrival:
          type: integer
          format: int64
          example: 1514782800000
          description: Consignment Planned Vessel Arrival in epoch milliseconds
        bookingData:
          $ref: "#/components/schemas/BookingData"
        cargoTypes:
          type: array
          description:
            The harmonized codes of the type of cargo being shipped plus the
            descriptions
          items:
            $ref: "#/components/schemas/Harmonized_Code_Response"
    Document:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          example: Document description
          description: A description of the document passed by URI
        platformDocumentVersion:
          type: integer
          format: int32
        uri:
          type: string
          example: https://box.com/file/34534645765543
          description: A URI pointing to a copy of the document
        hash:
          type: string
          example: 67c53aa7ddf77389914e2e319abdd158c96a451e2436156bb78e62964aab0930
          description: The hash code of the document referenced by the URI
        hashEncodingType:
          type: string
          example: MD5
          description: The algorithm used to generate the hash
        platformDocumentId:
          type: string
          description:
            "The ID of this document in Platform - used by Platform to
            reconstruct the document URI. "
    ShipmentEventsResponse:
      type: object
      properties:
        events:
          type: array
          description: The list of events for the shipment with the provided shipmentId
          items:
            $ref: "#/components/schemas/Events"
    VersionedTransportSummary:
      type: object
      required:
        - transportEquipmentList
      properties:
        consignment:
          $ref: "#/components/schemas/ConsignmentSummary"
        transportEquipmentList:
          type: array
          description: The list of transport equipment that are associated with the query
          items:
            $ref: "#/components/schemas/TransportEquipmentResponse"
    CutOff:
      type: object
      properties:
        cutOffDateTime8601:
          type: string
          description: Deadline for the cut off, in common ISO 8601 format
            yyyy-MM-dd'T'HH:mm:ss.SSSZ
        cutOffType:
          type: string
          description: Type of cut off, e.g. Documentation, VGM, Cargo
          enum:
            - Cargo
            - Documentation
            - VGM
        eventSubmissionTime:
          type: integer
          format: int64
          description: The time the event creating the cutOff was submitted
        eventTransactionId:
          type: string
          description: The event transaction ID of the event that created this cut off
        location:
          $ref: "#/components/schemas/Location"
    UnassociatedEventsResponse:
      type: object
      required:
        - newFrom
        - size
        - total
      properties:
        total:
          type: integer
          format: int64
          description: The total number of hits returned by the query
        size:
          type: integer
          format: int32
          description: Number of events in this result
        orphanedEvents:
          type: array
          description: The list of orphaned events
          items:
            $ref: "#/components/schemas/Events"
        homelessEvents:
          type: array
          description: The list of homeless events
          items:
            $ref: "#/components/schemas/Events"
        newFrom:
          type: string
          description: Bookmark to use for retrieving more query results
    TradeInstrumentIdsResponse:
      type: object
      required:
        - tradeObjectIds
      properties:
        tradeObjectIds:
          type: array
          description: IDs of trade objects matching the query.
          items:
            $ref: "#/components/schemas/TradeInstrumentId"
    TradeInstrumentIdsIdentifiers:
      type: object
      properties:
        consignment:
          $ref: "#/components/schemas/ConsignmentIdentifer"
        transportEquipment:
          $ref: "#/components/schemas/TransportEquipmentIdentifier"
        shipment:
          $ref: "#/components/schemas/ShipmentIdentifer"
    DocReference:
      type: object
      properties:
        referenceName:
          type: string
          example: billOfLadingNumber
          description: Reference Name
        referenceValue:
          type: string
          example: BOL8331939
          description: Reference Value
    CombinedConsignment:
      type: object
      properties:
        billOfLadingNumber:
          type: string
        carrierBookingNumber:
          type: string
        consignmentId:
          type: string
    DescriptiveTradeInstrumentReference:
      type: object
      required:
        - reference
      properties:
        code:
          type: string
        description:
          type: string
        reference:
          type: string
          example: myReference-1
          description: A reference to this object
        type:
          type: string
          example: proformaInvoiceNumber
          description: Type of the reference
    PartBillOf:
      type: object
      properties:
        carrierBookingNumber:
          type: string
          example: "123456789"
          description: The Carrier Booking Number
        billOfLadingNumber:
          type: string
          example: DMKLLE0020217
          description: Bill of Lading Number
        consignmentId:
          type: string
          example: c93b1946-d8f7-11e7-9296-cec278b6b50a
          description: Generated ID for the consignment
    TradeInstrumentCreator:
      type: object
      required:
        - orgName
      properties:
        orgName:
          type: string
          description: The name of the organization matching the query.
    DocumentV2:
      type: object
      properties:
        contentUrl:
          type: string
        description:
          type: string
