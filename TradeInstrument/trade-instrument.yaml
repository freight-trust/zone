  /api/v1/tradeObjectIds:
    post:
      tags:
        - Trade Instrument Id Queries
      summary: Query for a Freight Trust Network object id by external references.
      description: >+
        Queries for unique IDs of Freight Trust Network objects matching the given search
        criteria.


        Search for consignments by providing the 'consignment' search criteria. Matching consignment IDs are returned.


        Search for transport equipments by providing the 'transportEquipment' search criteria. Matching transport equipment IDs are returned.


        Search for shipments by providing the 'shipment' search criteria. Matching shipment IDs are returned.

      operationId: queryTradeInstrumentIdsUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TradeInstrumentIdsIdentifiers"
        description:
          See Model to the right for the full description of the identifiers.
          Note that only one identifier can be specified (consignment,
          transportEquipment or shipment) and within that identifier, at least
          one field must be specified but not all are required.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeInstrumentIdsResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitResponseModel"
  "/api/v1/transportEquipment/currentProgress/consignmentId/{consignmentId}":
    get:
      tags:
        - Transport Equipment Queries
      summary: "Get the current progress for one or more pieces of transport equipment "
      description: >
        Provide the consignmentId of a Consignment. Returns the current progress
        of all transport equipment associated with that consignment. 


        Transport events are divided into three categories: planned, estimated and actual. Planned events provide the planned route of a transport equipment. Estimated events provide the estimated time things will occur to the transport equipment. Actual events indicate things that occurred to the transport equipment.


        Current Progress Analysis: 

        The current progress will include a list of current progress events, ordered by the sequence in which they occur. Together these events indicate the series of locations that each transport equipment will move, or has moved, on its journey and everything that happened to it along the way. 

        Each current progress event is made up of a list of actual events, a list of estimated events and the associated planned event.


        Note that the only events returned by this endpoint are the set of events known as “transport” events. This does NOT include consignment, transport equipment, generic, or document events. For a complete list of transport events, see the Transport Events category in the Event Publish Swagger documentation. To get all events for a consignment or transport equipment, use the …/events/... endpoint.


        Commodity and originator information visibility is restricted to orgs that were onboarded with certain types. If your org does not have one of these correct types, then you may not have visibility to the following fields in each event:

        Commodity information:

        - harmonizedCodes

        - bookingData.commodities.commodityDescription

        - bookingData.commodities.commodityHarmonizedCode


        Originator information:

        - originatorName

        - originatorId

