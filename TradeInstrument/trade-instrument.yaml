        Note: A leading wildcard will not be added to shipment queries.

      operationId: queryShipmentsUsingGET
      parameters:
        - name: size
          in: query
          description: Optional, number of shipments to return, max 1000.
          required: false
          schema:
            type: integer
            format: int32
            default: 50
        - name: from
          in: query
          description:
            Optional, bookmark to get the next chunk of results to a previously
            executed query. This must be the newFrom value from a previous
            shipment query.
          required: false
          schema:
            type: string
        - name: shipmentId
          in: query
          description: Optional, only include results that match this shipment ID.
          required: false
          schema:
            type: string
        - name: createdBy
          in: query
          description: Optional, only include results that were created by the given party.
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: createdAfter
          in: query
          description:
            Optional, only include results that were created on or after this
            date. The date must be in epoch format.
          required: false
          schema:
            type: integer
            format: int64
        - name: createdBefore
          in: query
          description:
            Optional, only include results that were created on or before this
            date. The date must be in epoch format.
          required: false
          schema:
            type: integer
            format: int64
        - name: myRole
          in: query
          description:
            Optional, only include results where the caller has one of the given
            roles.
          required: false
          schema:
            type: string
        - name: referenceType
