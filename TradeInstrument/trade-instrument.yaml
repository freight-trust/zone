          type: boolean
          example: false
          description:
            True if all equipment for this consignment have been loaded onto the
            vessel and none have been offloaded, false otherwise.
        transshipment:
          type: boolean
          example: false
          description:
            True if two different vehicle IDs are used in the vessel transport
            events sent to the consignment or its equipment, indicating its
            equipment will be transferred between vessels mid journey, false
            otherwise. If the consignment has no TEs then this will be false
        changeInVesselArrivalFromFirstPlan:
          type: integer
          format: int64
          description:
            Difference in current plannedVesselArrival (the planned time of
            arrival at the entry port) from the plannedVesselArrival calculated
            when this consignment first received a transport plan. If the
            consignment has already arrived at the entry port, this value will
            be the difference between the occurrence time of the
            actualVesselArrival and the first plannedVesselArrival at the entry
            port. If there is no planned vessel arrival, this field will be
            null. Negative times indicate the vessel will arrive earlier than
            first planned, positive times indicate it will arrive later
        latestPlanIssuanceTime:
          type: integer
          format: int64
          description:
            transportPlanIssuanceTime on the latest set of planned events sent
            to this consignment, in milliseconds since epoch. If no plan has
            ever been sent to this consignment this field will be null
        numberPlansReceived:
          type: integer
          format: int64
          description:
